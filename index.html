<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    </head>
    <body>
        <div id='root'></div>
    </body>
    <script>
        const { render } = ReactDOM
        const { createElement, Component } = React

        const Nav = () => {
          return "test";
        };

        const ProductList = (products) => {
            const html = products.map(product => {
                name = product.name
                description = product.description
                const lis = createElement('li', {key: product.id}, `${name} - ${description}`)
            })
            
            return createElement('ul', null, html)
        }

        class App extends Component{
            constructor() {
                super()
                this.state = {
                    products : [],
                    companies : [],
                    view : window.location.hash.slice(1)
                };
            }

            componentDidMount() {
                const loadData = async() => {
                    const [products, companies] = await Promise.all([axios.get("https://acme-users-api-rev.herokuapp.com/api/products"), axios.get("https://acme-users-api-rev.herokuapp.com/api/companies")])
                    this.setState({products: products.data, companies: companies.data})
                }
                loadData()
            }


            render() {
              const { companies, products, view } = this.state;
              const nav = React.createElement(Nav, { companies, products, view });
              let chosenView;
              if(view === 'companies'){
                chosenView = React.createElement(CompanyList, { companies });
              }
              if(view === 'products'){
                chosenView = React.createElement(ProductList, { products });
              }

              return React.createElement('div', null, nav, chosenView);
            }
        }

        const root = document.querySelector('#root')
        render(createElement(App), root);

    </script>
</html>
